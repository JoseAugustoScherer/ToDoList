<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do it</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section id="container" class="main-container">
        <div id="div1" class="main-div">
            <header  id="header" class="header-section">
                <div id="weather"></div>
                <div id="current-date"></div>
                <div id="menu"></div>
            </header>
            <div id="task-section">
                <input  id="input-task" type="text" placeholder="Hoje devo fazer...">
                <button id="add-task-button">Adicionar</button>
            </div>
            <template>
                <div>
                    <input  type="checkbox" id="checkbox" class="checkbox" title="Mark it Done!">
                    <input  type="text"     id="task"     class="task-added">
                    <button type="button"   id="edit-task-button">
                    </button>
                    <button type="button"  id="delete-task-button">
                    </button>
                </div>
            </template>
        </div>
    </section>
</body>
</html>
